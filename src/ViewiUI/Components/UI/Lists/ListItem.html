    area-expanded="{$expanded !== null ? ($expanded ? 'true' : 'false') : null}"
    class="{getClasses()}" class.list-item-link="$link" class.list-group-header="$groupHeader"
    class.list-item-active="{$expanded || $active}" (click)="onClick($event)">
    <slot></slot>
</div>
