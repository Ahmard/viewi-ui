<div class="viewi-input text-field" class.primary-text="$isFocused" class.input-is-label-active="$isFocused || $value"
    class.input-is-focused="$isFocused" class.text-field-solo="$solo" class.text-field-enclosed="{isEnclosed()}"
    class.text-field-filled="$filled">
    <div class="input-control">
        <div class="input-slot">
            <div class="text-field-slot">
                <label if="!$solo || (!$value && !$isFocused)" for="{getId()}" class="viewi-label"
                    class.label-active="$isFocused || $value" class.primary-text="$isFocused">$label</label>
                <input id="{getId()}" type="text" placeholder="{$isFocused ? $placeholder : null}"
                    (focus)="onFocus($event)" (blur)="onBlur($event)" model="$value" />
            </div>
        </div>
    </div>
</div>
